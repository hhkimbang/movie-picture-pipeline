name: front-end-ci

on:
  pull_request:
    branches: 
    - master
    paths: ./starter/frontend
  workflow_dispatch:

env:
  ENV_VAR: dev
  NODE_VER: 18.x
  REACT_APP_MOVIE_API_URL: 'http://localhost:5000'

jobs:
  run-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./starter/frontend
    
    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: prepare node
      uses: actions/setup-node@v3
      with: 
        node-version: ${{env.NODE_VER}}
    
    - name: Install
      run: | 
        npm install -f
    - name: Run tests
      run: |
        npm run test

  run-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./starter/frontend
    
    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: prepare node
      uses: actions/setup-node@v3
      with: 
        node-version: ${{env.NODE_VER}}
    
    - name: Install 
      run: | 
        npm ci
    - name: Run lint
      run: |
        npm run lint -- --fix

  build-app:
    needs: [run-test, run-lint]
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: build app
      working-directory: ./starter/frontend
      run: docker build --build-arg=REACT_APP_MOVIE_API_URL=${{env.REACT_APP_MOVIE_API_URL}} .